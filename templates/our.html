<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Posts</title>
    <link rel="stylesheet" href="/static/homeC.css">
</head>

<body>
    <img id="background" src="/static/project3.1.jpg" alt="Background">

    <div class="nav">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main-box">
        <div class="content-box">
            <h1>My Posts</h1>
            <div class="posts-container">
                {% for post in posts %}
                <div class="post-wrapper">
                    <span class="post-tag">#{{ post.tag }}</span>
                    <div class="post-box">
                        <p>{{ post.text }}</p>
                        {% if post.image_filename %}
                        <img src="/static/uploads/{{ post.image_filename }}" alt="Post Image">
                        {% endif %}
                        <form action="/like/{{ post.id }}" method="post">
                            <button type="submit">Like ({{ post.likes|length }})</button>
                        </form>

                        <form action="/delete/{{ post.id }}" method="post">
                            <button type="submit">DELETE</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
